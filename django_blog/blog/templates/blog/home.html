{% load static %}
{% extends "blog/base.html" %}
{% block content %}
<h2>Latest Posts</h2>

{% for post in posts %}
  <div class="post">
    <h3><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
    <p>By {{ post.author }} on {{ post.published_date|date:"F d, Y" }}</p>
  </div>
{% empty %}
  <p>No posts available.</p>
{% endfor %}
{% endblock %}
