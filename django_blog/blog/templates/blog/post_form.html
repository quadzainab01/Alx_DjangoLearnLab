{% extends "blog/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
<a class="button" href="{% url 'blog:post-list' %}">Cancel</a>
{% endblock %}
