{% extends "blog/base.html" %}
{% block content %}
<h2>Edit Comment</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Update Comment</button>
</form>
<a href="{% url 'blog:post-detail' pk=view.object.post.pk %}">Back to Post</a>
{% endblock %}
