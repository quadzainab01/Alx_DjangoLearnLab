{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>

{% if user == post.author %}
    <a class="button" href="{% url 'blog:post-update' post.pk %}">Edit Post</a>
    <a class="button" href="{% url 'blog:post-delete' post.pk %}">Delete Post</a>
{% endif %}

<a class="button" href="{% url 'blog:post-list' %}">Back to Posts</a>
{% endblock %}
