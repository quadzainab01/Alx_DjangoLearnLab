{% extends "blog/base.html" %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
    {% if user == post.author %}
        <a href="{% url 'post-update' post.pk %}">Edit</a> |
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
</article>
{% endblock %}
