<!DOCTYPE html>
<html>
<head>
    <title>Book Search Results</title>
</head>
<body>
    <h1>Search Books</h1>

    <form method="get" action="{% url 'book_search' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Search books...">
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Search results for "{{ query }}":</h2>
    {% endif %}

    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found{% if query %} for "{{ query }}"{% endif %}.</p>
    {% endif %}
</body>
</html>
